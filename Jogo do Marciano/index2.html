<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Jogo do Marciano</title>
	<script language='Javascript'>
		function iniciaJogoPT(){
			var nivel_jogo = document.getElementById('nivel_jogo').value;
			window.location.href = 'jogoPT.html?'+nivel_jogo;
		}
		function iniciaJogoEN(){
			var level_jogo = document.getElementById('level_jogo').value;
			window.location.href = 'jogoEN.html?'+level_jogo;
		}
	</script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div id="tudo">
		<br><br><br><br>
		<center>
			<div class="nivel">
				<h1>Escolha o nível</h1>
				<h2>De acordo com cada nível, você receberá uma quantia de balas.<br>Após clique no botão para iniciar o jogo!</h2>
				<br>
				<b>Nível</b>
				<br>
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Médio</option>
					<option value="3">Difícil</option>
				</select>
				<br><br><br>
				<img src="img/iniciar.png" onclick="iniciaJogoPT();">
			</div>
