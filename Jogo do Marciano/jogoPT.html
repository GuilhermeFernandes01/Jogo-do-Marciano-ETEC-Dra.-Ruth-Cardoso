<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo do Marciano</title>

		<script src="js/jogoPT.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body onload="iniciaJogoPT()">
		<div style="float:left; width:110px; height: 265px; background: #AEEEEE; border: solid 1px #A2A2A2; margin-right: 4px;">
			<table border="0">
				<tr>
					<td>
						<img src="img/arvore2.png" style="width: 40px;" />
					</td>
					<td>
						<span id="arvores_inteiras" style="font-size: 40px;"></span>
					</td>
				</tr>
			</table>

			<br/>
			<table border="0">
				<tr>
					<td>
						<img src="img/X.png" style="width: 40px;" />
					</td>
					<td>
						<span id="arvores_clicadas" style="font-size: 40px;"></span>
					</td>
				</tr>
			</table>

			<br/>
			<table border="0">
				<tr>
					<td>
						<img src="img/bala.jpg" style="width: 40px;" />
					</td>
					<td>
						<span id="tiro" style="font-size: 40px;"></span>
					</td>
				</tr>
			</table>

			<br/>
		<table border="0">
				<tr>
					<td>
						<button type="btn" onclick="dica();" style="font-size: 40px; margin-left: -5px; background-color: red;">DICA</button>
					</td>
				</tr>
			</table>

			<br/>
		<table border="0">
				<tr>
					<td>
						<button type="btn" onclick="dica2();" style="font-size: 35px; margin-left: -8px; background-color: red;">DICA FINAL</button>
					</td>
				</tr>
			</table>

			<br/>
		</div>

		<div id="fundo" style="float: left; width: 1200px; height: 600px; background: url('img/fundo.jpg'); background-position: bottom;">
			<br>
			<center>
            <fieldset id="caixa">
        		<p>
            		Agora, você está na floresta e tentando acertar o Marciano!
				</p>
	    	</fieldset>
	    	<br><br><br><br><br>
	    </center>
		</div>
	</body>
</html>
